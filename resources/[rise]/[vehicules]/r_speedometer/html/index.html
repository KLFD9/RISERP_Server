<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compteur de Vitesse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="contSpeedo" style="display: none;" >

        <div class="info_vitesse">            
        <div id="speedometer" class="kmh">0</div>
        <div id="gearbox" class="gear">N</div>
        </div>

        <div class="info_tech">
            <i class='bx bx-gas-pump' id="fuelIcon"></i>
            <div id="fuelLevel" class="fuel">100%</div>
            <i class='bx bxs-wrench'></i>
            <div id="vehicleHealth" class="carHeal">100%</div>
            <div id="leftIndicator" class="indicator"><i class='bx bx-left-arrow' style="display: none;"></i></div>
        <div id="rightIndicator" class="indicator"><i class='bx bx-right-arrow' style="display: none;" ></i></i></div>
        </div>

    </div>
    
    <script src="script.js"></script>

    <script>
        window.addEventListener('message', function(event) {
            var item = event.data;
            if (item.type === "speedometer") {
                document.getElementById('speedometer').innerHTML = item.speed;
                document.getElementById('gearbox').innerHTML = item.gear;
                document.getElementById('fuelLevel').innerHTML = item.fuel;
                document.getElementById('vehicleHealth').innerHTML = item.health;                
            }
        });


    </script>
</body>
</html>
